<!DOCTYPE html>

    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo Videos Localmente</h1>
    <p>Este video esta no meu próprio servidor</p>
    <video src="midia/video-full.mp4" type="video/mp4" width="500" controls>
